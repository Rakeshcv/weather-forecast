<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="R7x8PK8U5xW3_fcizmH3A2W9B9gx2AYE2nfgF5AmJFA" />
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Weather Forecast</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="scripts/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="scripts/lib/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-controller="MainCtrl">

<div class="container" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h1>Weather Forecast</h1>

            <form ng-submit="getData()" autocomplete="on">

                <div class="top-buffer">
                    <input type="text" name="search" id="search" ng-model="cityName" placeholder=""/>
                    <input type="submit" value="submit" id="submit" class="pull-right"/>
                </div>

            </form>


            <div class="flow" ng-show="data">
                <h2>5-day forecast - {{data.city.name}}, {{data.city.country}}</h2>
                <weather-info data="data"></weather-info>
            </div>
        </div>
    </div>

</div>


<script src="scripts/lib/jquery.min.js"></script>
<script src="scripts/lib/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/directives/weatherInfo.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/forecastService.js"></script>
<script src="scripts/filter/dateFiter.js"></script>
</body>
</html>
