
<div class="forecast no-select text-center">
    <div class="day row">

        <div class="weekday col-xs-4">
            <p>
                Date
            </p>
        </div>


        <!-- icon -->
        <div class="weather col-xs-3">

        </div>

        <div class="col-xs-1"></div>

        <!-- low -->
        <div class="low col-xs-2">
            <p>

                Min &#8451
            </p>
        </div>

        <!-- high -->
        <div class="high col-xs-2">
            <p>

                Max &#8451
            </p>

        </div>
    </div>
</div>


<div class="forecast no-select text-center" ng-repeat="list in data.list">
    <div class="day row">

        <!-- datetime -->
        <div class="weekday col-xs-4">
           <p>
            {{list | getDate: $index}}
           </p>
        </div>


        <!-- icon -->
        <div class="weather col-xs-3">
            <img ng-src="http://openweathermap.org/img/w/{{list.weather[0].icon}}.png" title="{{list.weather[0].main}}" alt="{{list.weather[0].main}}"/>
        </div>

        <div class="col-xs-1"></div>

        <!-- low -->
        <div class="low col-xs-2">
            <p>

            {{list.temp.min}}
            </p>
        </div>

        <!-- high -->
        <div class="high col-xs-2">
            <p>

            {{list.temp.max}}
            </p>

        </div>
    </div>
</div>
